spring:
  profiles:
    active: discovery-client
  application:
    name: user-service
  #datasource configurations
  datasource:
    url: "jdbc:mysql://host.docker.internal:3306/mobile_tracker_user_development"
    driver-class-name: com.mysql.jdbc.Driver
    username: "{cipher}"
    password: "{cipher}"
    dbcp2:
      test-while-idle: true
      validation-query: SELECT 1
  #freemarker configurations
  freemarker:
    template-loader-path: classpath:/templates
    suffix: .ftl
  #mail configurations
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    port: 587
    protocol: smtp
    #other smtp properties
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          ssl.trust: smtp.gmail.com
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        transport.protocol: smtp
        debug: false
    
#user microservice security configurations
user:
  security:
    jwt:
      login-url: /login
      logout-url: /logout
      generate-refresh-token-url: /refresh-token
      expiration-refresh-token: 1209600000
      secret-refresh-token: "{cipher}"