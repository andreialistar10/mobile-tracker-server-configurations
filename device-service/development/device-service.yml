spring:
  application:
    name: device-service
  #datasource configurations
  datasource:
    url: "{cipher}"
    driver-class-name: com.mysql.jdbc.Driver
    username: "{cipher}"
    password: "{cipher}"
    dbcp2:
      test-while-idle: true
      validation-query: SELECT 1
      
#security configuration for device microservice
device:
  security:
    jwt:
      login-url: /
      logout-url: /
      secret-refresh-token: "{cipher}"
      expiration-refresh-token: 108000000
      generate-refresh-token-url: /